				<p> Enter the current stock value below </p>
				<a>Enter Stock Price </a><input type="text" name="enter" class="enter" value="" id="stockPrice"/>
				<a>Enter Stock Quantity </a><input type="text" name="quantity" class="enter" value="" id="quantity"/>
				<input class="btn btn-primary btn-lg type="button" value="Find Stock Price" OnClick="getBreakEvenPrice()"/>
				 <div id="price" class="col-lg-12 text-center"></div>
				<script type="text/javascript">
				  // var lol = document.getElementById('lolz');
				   function getBreakEvenPrice() {
					var sPrice = document.getElementById('stockPrice').value;
					var bQuant = document.getElementById('quantity').value;
					var node = document.getElementById("price");
					var outputText = "<p></p>";
					if (sPrice <0.01){
						node.innerHTML = "<p>Please enter a valid stock price </p>";
						return;
					}
					
					if (bQuant < 1){
						outputText = outputText + "<p>Using default quantity of 100</p>";
						bQuant = 100;
				
					}
					var stockPrice = sPrice;
					var quantity = bQuant;
					var baseCommision = 4.95;
					var exchangeFee = 0.0035
					var commision = (quantity * exchangeFee ) + baseCommision;
					var totalBuyPrice = stockPrice * quantity + 2*commision;

					var percentageCommision = (2*commision)/(stockPrice * quantity);

					var priceToSell = (stockPrice*(1+percentageCommision)).toFixed(2); 
					var diffPrice = (priceToSell-stockPrice).toFixed(2);
					//outputText = outputText +"<p> You should sell at :$" +String(priceToSell)+"</p><p>Your price per stock has to increase by :$"+String(diffPrice)+"</p>":
					node.innerHTML = outputText+"<p></p>To Breakeven:<p> You should sell at : $" + String(priceToSell) +"</p><p>Each stock has to appreciate by :$"+ String(diffPrice) +"</p>";
					//node.innherHTML = outputText;
					}
				</script>

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
